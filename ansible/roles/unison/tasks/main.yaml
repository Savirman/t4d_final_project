- name: Copy file
  become: true
  templates:
    src: unisonsync.sh
    dest: /usr/bin/unisonsync.sh
   # owner: ubuntu
   # group: ubuntu
   # mode: '0755'

- name: Performs synchronization every 5 minutes
  ansible.builtin.cron:
    name: unisonsync
    minute: "*/5"
    user: ubuntu
    job: "/usr/bin/unisonsync.sh"