---
- name: Install unison
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - unison
    - unison-all
    - cron

- name: enable cron
  action: service name=cron state=started
### path /var/www/wordpress

- name: update unison/default.prf
  become: True
  template:
    src: default.prf
    dest: ~/.unison/default.prf

- name: Copy file
  become: True
  ansible.builtin.copy:
    content: '#!/bin/bash/ \n unison /var/www/wordpress ssh://185.241.192.50//var/www/wordpress'
    dest: /usr/bin/unisonsync.sh
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Performs synchronization every 5 minutes
  ansible.builtin.cron:
    name: unisonsync
    minute: "*/5"
    user: ubuntu
    job: "/usr/bin/unisonsync.sh"