---
- name: Install unison
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - unison
    - unison-all
    - cron

- name: enable cron
  action: service name=cron state=started
### path /var/www/wordpress

#- name: update unison/default.prf
#  become: true
#  template:
#    src: default
#    dest: ~/.unison/default.prf

- name: add file sh
  become: true
  templates:
    src: "#!/bin/bash/\n unison /var/www/wordpress ssh://127.0.0.1//var/www/wordpress"
    dest: /usr/bin/unisonsync.sh
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Performs synchronization every 5 minutes
  ansible.builtin.cron:
    name: unisonsync
    minute: "*/5"
    user: ubuntu
    job: "/usr/bin/unisonsync.sh"